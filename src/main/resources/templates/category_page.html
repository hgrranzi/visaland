<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta charset="UTF-8">
    <title>Credit Offers</title>
</head>
<body>
<div class="content">
    <h1>Visaland Online</h1>

    <h2>Visa Categories</h2>
    <table>
        <thead>
        <tr>
            <th>Country</th>
            <th>Visa category</th>
            <th>Maximum duration</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td>
                <label>
                    <select>
                        <option th:each="country : ${countries}" th:text="${country.name}"
                                th:value="${country.name}">
                        </option>
                    </select>
                </label>
            </td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.maxDurationDays}"></td>
            <td>
                <form method="get" th:action="@{/visa/select}">
                    <input type="hidden" th:name="categoryId" th:value="${category.id}"/>
                    <button type="submit" class="button">Select</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="link" href="#" th:href="@{/applicant}">Main page</a>
    <br>
    <a class="link" href="#" th:href="@{/logout}">Logout</a>
</div>
<footer class="footer">
    Â© 2023 Some nice footer.
</footer>
</body>
</html>
