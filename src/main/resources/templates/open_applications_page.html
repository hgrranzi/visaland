<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta charset="UTF-8">
    <title>Open applications</title>
</head>
<body>
<div class="content">
    <h2>Open applications</h2>

    <table>
        <thead>
        <tr>
            <th>Application date</th>
            <th>Country</th>
            <th>Visa category</th>
            <th>Start date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${applications}">
            <td th:text="${app.applicationDate}"></td>
            <td th:text="${app.country}"></td>
            <td th:text="${app.visaCategory}"></td>
            <td th:text="${app.entryDate}"></td>
            <td>
                <form th:action="@{/consul/processing}" method="post">
                    <input type="hidden" th:name="appId" th:value="${app.id}">
                    <button type="submit" class="button">Select</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a class="link" href="#" th:href="@{/applicant}">Main page</a>
    <br>
    <a class="link" href="#" th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
