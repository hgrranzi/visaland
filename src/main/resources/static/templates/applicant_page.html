<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>Applicant Page</title>
</head>
<body>
<div class="content">

    <h2><span th:text="${applicant.username}"></span></h2>

    <div class="buttons-container">
        <form method="get" th:action="@{/visa/category}">
            <button type="submit" class="button">Apply for a visa</button>
        </form>
        <form method="get" th:action="@{/visa/applications}">
            <button type="submit" class="button">My applications</button>
        </form>
        <form method="get" th:action="@{/visa/current}">
            <button type="submit" class="button">My visas</button>
        </form>
    </div>

    <h2>Personal Information</h2>
    <ul>
        <li>Name: <span th:text="${applicant.firstName}"></span> <span th:text="${applicant.lastName}"></span></li>
        <li>Email: <span th:text="${applicant.email}"></span></li>
        <li>Date of birth: <span th:text="${applicant.dateOfBirth}"></span></li>
        <li>Passport number: <span th:text="${applicant.passportNumber}"></span></li>
        <li>City: <span th:text="${applicant.city}"></span></li>
        <li>Profession: <span th:text="${applicant.profession}"></span></li>
    </ul>

    <div class="buttons-container">
        <form th:action="@{/applicant/update}" method="get">
            <button type="submit" class="button">Update Information</button>
        </form>
    </div>
    <br>
    <a class="link" href="#" th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
