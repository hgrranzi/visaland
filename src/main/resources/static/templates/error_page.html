<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body>
<div class="content">

    <h2>Error <span th:text="${statusCode}"> </span></h2>

    <p><span th:text="${errorMessage}"></span></p>

    <div class="buttons-container">
        <form method="get" th:action="@{/visa/category}">
            <button type="submit" class="button">Apply for a visa</button>
        </form>
        <form method="get" th:action="@{/visa/applications}">
            <button type="submit" class="button">My applications</button>
        </form>
        <form method="get" th:action="@{/visa/current}">
            <button type="submit" class="button">My visas</button>
        </form>
    </div>

    <br>
    <a class="link" href="#" th:href="@{/applicant}">Main page</a>
    <br>
    <a class="link" href="#" th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
